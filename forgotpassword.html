<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
  </head>
  <body>
    <form>
      <div>
        <label>
          Username
          <input type="text" required />
        </label>
      </div>
      <div>
        <label>
          Password
          <input type="password" required minlength="8" />
        </label>
      </div>
      <div>
        <button>
          Submit
        </button>
      </div>
      <div>
        <button>
          Forgot Password
        </button>
      </div>
    </form>
  </body>
</html>
