<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Forms</title>
  </head>
  <body>
    <form>
      <div>
        <label>
          First Name
          <input type="text" required />
        </label>
      </div>
      <div>
        <label>
          Last name
          <input type="text" required />
        </label>
      </div>
      <div>
        <label>
          Email
          <input type="email" required />
        </label>
      </div>
      <div>
        <label>
          Phone
          <input type="number" required />
        </label>
      </div>
      <div>
        <label>
          Age
          <input type="number" required />
        </label>
      </div>
      <div>
        <label>
          Password
          <input type="password" required minlength="8" />
        </label>
      </div>
      <div>
        <label>
          Password Confirmation
          <input type="password" required minlength="8" />
        </label>
      </div>

      <button>
        Register
      </button>
    </form>
  </body>
</html>
